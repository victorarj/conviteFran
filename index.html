<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário de 1 Ano 🎂</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
        }
		
        h1 {
            color: #e91e63;
        }
		
        #game-area {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
            background: url('https://images.ecency.com/p/RGgukq5E6HBNvuPpuJoWwfXPpi5ckcLESTB3nmmnDoU27PEHpzYjEzKTPMU3WWAzKyqHVcZ16chHW4cVQ7DfBzCiK6QEWvXCdQgqLKbfuVZioAxqHR5KwZjnDsNDzVU.png?format=match&mode=fit') no-repeat center center;
            background-size: cover;
        }
		
        .balloon {
            width: 50px;
            height: 70px;
            position: absolute;
            cursor: pointer;
        }
		
	#invitation, #baby-image {
            display: none;
        }
		
        #invitation {
            display: none;
            font-size: 20px;
            background: #ff4081;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
	    position: absolute;
    	    top: 52%;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
            animation: pulse 1.5s infinite;
        }
		
        #baby-image {
            position: absolute;
            width: 280px;
	    left: 15%;
	    top: 20%;
            transform: translate(-50%, -50%);
	    animation: pulse 1.5s infinite;
        }

	#download-button {
	    position: absolute;
    	    top: 85%;
    	    left: 25%;	
	    display: none;
	    margin-top: 15px;
	    padding: 10px 20px;
	    font-size: 16px;
	    background-color: #ff4081;
	    color: white;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    box-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
	    transform: translate(-50%, -50%);
	    animation: pulse 1.5s infinite;
        }
		
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1); }
            100% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <h1>Anúncio da Fran 🎈</h1>
    <p>Estoure os balões para descobrir!</p>
	<audio id="background-music" loop>
	    <source src="background_music.mp3.mp3" type="audio/mpeg">
	    Seu navegador não suporta áudio embutido.
	</audio>
	<button id="play-music" onclick="playMusic()">🔊 Tocar Música</button>
    <div id="game-area"></div>
    <img id="baby-image" src="Fran.png" alt="Imagem da bebê">
    <div id="invitation">🎉 Parabéns! 🎉<br><br> 🎂🎈 Você está convidado 🎂🎈<br>🎂🎈 para o meu aniversário! 🎂🎈<br><br>
	    📅 <a id="calendar-link" href="#" onclick="addToCalendar()" style="color: yellow; text-decoration: underline; cursor: pointer;">Data: 15/03</a> 📅<br>
	    📍 <a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0xd171dc785723175:0xfa0249af9b53520b?sa=X&ved=1t:8290&ictx=111" target="_blank" style="color: yellow; text-decoration: underline; cursor: pointer;">Local: Quinta em Elvas</a> 📍<br>
	    📹 <a href="https://meet.google.com/nfd-zkvh-hjg" target="_blank" style="color: yellow; text-decoration: underline; cursor: pointer;">Sala Virtual</a> 📹<br>
    </div>
	<button id="download-button" onclick="downloadInvitation()">📩 Baixar Convite 📩</button>
    
    <script>
	let musicStarted = false;
        let balloonsPopped = 0;
        function createBalloon() {
            const balloon = document.createElement("img");
            balloon.src = "https://www.freeiconspng.com/uploads/birthday-party-balloon-png-image-13.png";
            balloon.className = "balloon";
            balloon.style.left = Math.random() * (window.innerWidth - 50) + "px";
            balloon.style.bottom = "0px";
            document.getElementById("game-area").appendChild(balloon);
            
            let moveUp = setInterval(() => {
                let currentBottom = parseInt(balloon.style.bottom);
                if (currentBottom > 500) {
                    clearInterval(moveUp);
                    balloon.remove();
                } else {
                    balloon.style.bottom = currentBottom + 2 + "px";
                }
            }, 30);
            
            balloon.onclick = function () {
                balloon.remove();
                balloonsPopped++;
                if (balloonsPopped >= 5) {
                    document.getElementById("invitation").style.display = "block";
                    document.getElementById("baby-image").style.display = "block";
		    document.getElementById("download-button").style.display = "block";
                }
            };
        }

	    function addToCalendar() {
	    const title = "Aniversário da Fran";
	    const location = "https://www.google.com/maps/place//data=!4m2!3m1!1s0xd171dc785723175:0xfa0249af9b53520b?sa=X&ved=1t:8290&ictx=111";
	    const startDate = "20250315T150000Z";
	    const endDate = "20250315T230000Z";
	    
	    const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${startDate}/${endDate}&location=${encodeURIComponent(location)}&details=Venha celebrar!`;
	    
	    window.open(googleCalendarUrl, '_blank');
        }

	    function downloadInvitation() {
            const link = document.createElement("a");
            link.href = "Presentation1.mp4";
            link.download = "Convite_Fran.mp4";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

	    document.addEventListener("click", () => {
            const audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Autoplay blocked, user action needed:", error));
        }, { once: true });
        
        setInterval(createBalloon, 1000);
    </script>
</body>
</html>
